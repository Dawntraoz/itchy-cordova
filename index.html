<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SC4</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/index.scss">
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
</head>

<body>
  <div class="main">
    <div class="nav">
      <a href="#"><i class="feather icon-mail"></i></a>
      <div class="home-button">
        <a href="#"><img src="/asset/home.svg"></a>
      </div>
      <a href="#"><i class="feather icon-user"></i></a>
    </div>
    <h1 class="greeter" id="hello">Hello {{ username }}, it's {{ day }}.</h1>
    <div class="grid">
      <div class="gridbox now">
        <h1 class="gridbox-header huge">Now</h1>
      </div>
      <div class="gridbox featured">
        <h1 class="gridbox-header">Popular</h1>
        <div class="featured-projects" id="featured">
          <div v-for="project in featured" :alt="project[1]">
            <a :href="'javascript: selectedLink = ' + project[2] + '; openProject();'"><img :src="project[0]" class="featured-project-img"></a>
          </div>

        </div>
      </div>
      <div class="gridbox top-loved">
        <h1 class="gridbox-header">Top Loved</h1>
      </div>
      <div class="gridbox yours">
        <h1 class="gridbox-header">Your Projects</h1>
      </div>
    </div>
  </div>

  <script src="/scripts/index.js" charset="utf-8"></script>

</body>

</html>
