<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>SC4</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.scss">
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
</head>

<body>
  <div class="main">
    <div class="nav">
      <a href="#"><i class="feather icon-mail"></i></a>
      <div class="home-button">
        <a href="#" id="homeBtn"><img src="asset/home.svg"></a>
      </div>
      <a href="#" id="userIcon"><i class="feather icon-user"></i></a>
    </div>
    <h1 class="greeter" id="hello">Hello {{ username }},<br> it's {{ day }}.</h1>
    <div class="grid">
      <div class="gridbox now">
        <h1 class="gridbox-header huge">Now</h1>
      </div>
      <div class="gridbox featured">
        <h1 class="gridbox-header">Featured</h1>
        <div class="project-row" id="featured">
          <div v-for="project in featured" :alt="project[1]" class="project-thumb">
            <a :href="'javascript: index.openProject(' + project[2] + ');'"><img :src="project[0]" class="project-img">
              <div class="overlay">{{ project[1][0] }}</div>
            </a>
          </div>

        </div>
      </div>
      <div class="gridbox top-loved">
        <h1 class="gridbox-header">Top Loved</h1>
        <div class="project-row" id="toploved">
          <div v-for="project in toploved" :alt="project[1]" class="project-thumb">
            <a :href="'javascript: index.openProject(' + project[2] + ');'"><img :src="project[0]" class="project-img">
              <div class="overlay">{{ project[1][0] }}</div>
            </a>
          </div>
        </div>
      </div>
      <!--
      <div class="gridbox favorites">
        <h1 class="gridbox-header">Your Favorites</h1>
        <div class="project-row" id="favorites">
          <div v-for="project in favorites" :alt="project[1]" class="project-thumb">
            <a :href="'javascript: selectedLink = ' + project[2] + '; openProject();'"><img :src="project[0]" class="project-img">
              <div class="overlay">{{ project[1][0] }}</div>
            </a>
          </div>
        </div>
      </div> -->
      <div class="gridbox yours">
        <h1 class="gridbox-header"></h1>
        <div class="project-row" id="forYou">
          <img src="asset/cantaccess.svg" class="offline-img">
        </div>
      </div>
    </div>
    <!-- User Info window starts here -->
    <div class="user-shade closed-window" id="userShade">
      <h1 class="user-title">User Info</h1>
      <input class="username-input" type="text" id="usrNm" placeholder="type your Scratch username here">
      <p class="para" id="svCode"></p><br><br>
      <a class="bigbtn" id="svVerifyBtn" href="#">Verify</a>
    </div>
    <!-- User Info window ends here and project window starts -->
    <div class="project-shade closed-window" id="projectShade">
      <h1 class="project-title">{{ projectName }}</h1>
      <iframe id="projectFrame" src="#" :width="width" :height="height"></iframe>
      <br>
      <span class="user"></span>
      <p class="desc">{{ description }}</p>
    </div>
  </div>

  <script type="module" src="scripts/index.js" charset="utf-8"></script>

</body>

</html>
